<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Déli gyümölcsök</h1>
        <h2>Neked melyik a kedvenced?</h2>
        <select id="gyumolcsok" onchange="selGyumolcs(this)">>
            <option value="0">válassz...</option>
        </select>
        <br>
    </div>

    <div class="info">
        <img src="img/narancs.jpg" alt="narancs">
        <div class="leiras">
            <h3>Narancs</h3>
            <p>A narancs vagy édes narancs (Citrus sinensis), népies neve auranci, oránzs déligyümölcs a citrusformák alcsaládjából. Nem azonos a keserű naranccsal (Citrus × aurantium), ami a pomelo (Citrus maxima) és a mandarin (Citrus reticulata) hibridje.</p>
        </div>
    </div>

    <script src="data_fruits.js"></script>
    <script>
        console.log(fruits);
        fruits.forEach(obj =>{
            document.getElementById('gyumolcsok').innerHTML+=`
                <option value="${obj.id}">${obj.name}</option>
            `
        })
        function selGyumolcs(domObj) 
        {
            document.querySelector('.info').innerHTML=''
            let gyumolcsID = domObj.value
            if (gyumolcsID == 0) return
            let selectedObj = fruits.find(obj => obj.id == gyumolcsID)
            console.log(selectedObj);
            document.querySelector('.info').innerHTML=`
            <img src="${selectedObj.image}" alt="${selectedObj.name}" class="responsive">
            <div class="leiras">
                <h3>${selectedObj.name}</h3>
                <p>${selectedObj.descr}</p>
            </div>
            `
        }
    </script>
</body>
</html>
